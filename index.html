<html>

<head>
    <title>Ai - Dj web app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src=main.js></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.js"></script>
</head>

<body>
    <center>
        <h1 class="heading">Ai-Dj
            <br>
            <p>Note- Move your left hand wrist up and down to change the volume and move your right hand wrist up and down
                to change the speed. </p>
        </h1>
        <div id="speed_div">
            <img src="disk.gif" class="disk_image">
            <br>
            <h3 class="speed_label btn" id="speed">Speed</h3>
        </div>
        <div id="volume_div">
            <img src="disk.gif" class="disk_image">
            <br>
            <h3 class="volume_label btn" id="volume">Volume</h3>
        </div>
        <button class="btn btn-info" onclick="play()">Play Song</button>
        <button class="btn btn-info" onclick="stop()">Stop Song</button>
    </center>
    <div class="footer">
        Devoloped By Vyom Dave
    </div>
</body>

</html>
